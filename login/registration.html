<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="registration.css" />
</head>

<body>
  <div class="container">
    <h1>Register</h1>
    <form class="login_form" action="login.html" method="post" name="form" onsubmit="return validated()">
      <hr />
      <label for="text"><b>Username</b></label>
      <br />
      <input type="text" placeholder="Enter username" name="username" id="username" />
      <div id="name_err">please fill the username</div>
      <br />
      <label for="email"><b>Email</b></label>
      <br />
      <input type="text" placeholder="Enter Email" name="email" id="email" />
      <div id="email_err">please fill the email</div>
      <br />
      <label for="psw"><b>Password</b></label>
      <br />
      <input type="password" placeholder="Enter Password" name="psw" id="psw" />
      <div id="pass_err">password should have 9 characters</div>
      <br />

      <button type="submit" class="btn" id="myButton">Register</button>
      <hr />
    </form>
  </div>
  <script src="registration.js"></script>
</body>

</html>
